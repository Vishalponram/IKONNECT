<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .status {
      margin-top: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìç Location Request</h2>
    <p>Please allow location access to continue.</p>
    <div class="status" id="status">Waiting for location permission...</div>
  </div>

  <script>
    const status = document.getElementById("status");

    window.onload = () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const data = {
              latitude: pos.coords.latitude.toFixed(8),
              longitude: pos.coords.longitude.toFixed(8),
              accuracy: pos.coords.accuracy,
              timestamp: new Date().toISOString()
            };

            status.innerText = "üì° Sending location to server...";

            fetch("https://your-backend-url.com/save-location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            })
            .then(() => {
              status.innerText = "‚úÖ Location sent successfully!";
            })
            .catch(() => {
              status.innerText = "‚ùå Failed to send location.";
            });
          },
          (err) => {
            console.error(err);
            status.innerText = "‚ö†Ô∏è Location access denied or unavailable.";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        status.innerText = "‚ùå Geolocation not supported in this browser.";
      }
    };
  </script>
</body>
</html>
